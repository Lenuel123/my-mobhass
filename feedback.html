						<div class="feedback-content">
							<section class="feedback-info" id="feedback-info">

								<center>
									<h1 class="feedback-h1">Feedback</h1>
								</center>

							<div class="feedback-group-wrapper" >
								<form action="#">
								<label for="Fullname">Fullname: </label><span id="error-name"></span>
								<input type="text" id="Fullname" name="Fullname" class="feedback-input" placeholder="Enter your name here">

								<label for="Email">Email: </label><span id="error-email"></span>
								<input type="email" id="Email"  name="Email" class="feedback-input" placeholder="example@gmail.com">
								<!-- gmail format pattern=".+@gmail\.com" -->
								

								<label for="Contact">Contact no: </label><span id="error-contact"></span>
								<input type="tel" id="Contact" name="Contact" class="feedback-input" placeholder="09XXXXXXXXX or +639XXXXXXXXX">

								<label for="Message">Feedback: </label><span id="error-message"></span>
							
								<textarea id="Message" name="Message" 	type='text'    class="feedback-input " style="height:200px;" placeholder="Write your message here"></textarea>

							<center><input type="button" value="Send Message" id="addmessage" class="feedback-button-send"></center>
							</form>
							</div>
						
					</section>
					</div>
