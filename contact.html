	<div class="contact-content">
				<section class="contact-info" id="contact-info">
				
						<div class="contact-int">
						
								<h1>GOT A QUESTION?</h1>
							<br>
								<h4>We&#39re here to help and answer any question you might have.</h4>
								<h4 class="contact-int-h4">We look forward to hearing from you.</h4>

							<div class="con-row">
								<div class="con-col">
								<h3 class="con-col-h3">Contact Information</h3>
								
								</div>
							
								<div class="con-col">
									
								</div>
							</div>
							
							<br>
							
							<div class="con-row">
								<div class="con-col">
									<span><i class="fa fa-map-marker" aria-hidden="true"></i><span>&nbsp&nbsp&nbsp&nbsp&nbsp <span>Quezon City St., Corner QC Ave. Quezon City, Metro Manila</span>
									
								</div>
									
									<br>
									
								<div class="con-col">
									<span><i class="fa fa-phone-square" aria-hidden="true"></i><span>&nbsp&nbsp&nbsp&nbsp <span>(02) 8104-4596</span>
								</div>
								
									<br>
								<div class="con-col">
									<span><i class="fa fa-envelope-o" aria-hidden="true"></i><span>&nbsp&nbsp&nbsp&nbsp <span>mobhass@gmail.com</span>
								</div>
							</div>
							
							
							
						</div>
						
						<div class="con-box-right">

							<div class="con-group-wrapper">
								<form action="#">
									<label for="Fullname">Fullname: </label><span id="error-name"></span>
									<input type="text" id="Fullname" name="Fullname" class="contact-input" placeholder="Enter your name here">
	
									<label for="Email">Email: </label><span id="error-email"></span>
									<input type="email" id="Email"  name="Email" class="contact-input" placeholder="example@gmail.com">
									<!-- gmail format pattern=".+@gmail\.com" -->
									
	
									<label for="Contact">Contact no: </label><span id="error-contact"></span>
									<input type="tel" id="Contact" name="Contact" class="contact-input" placeholder="09XXXXXXXXX or +639XXXXXXXXX">
	
									<label for="Message">Feedback: </label><span id="error-message"></span>
								
									<textarea id="Message" name="Message" 	type='text'    class="contact-input " style="height:200px;" placeholder="Write your message here"></textarea>
	
								<center><input type="button" value="Send Message" id="addmessage" class="contact-button-send"></center>
								</form>
							</div>
						</div>

				</section>
