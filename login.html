	<div class="log-container">

			<div class="log-box-right">
			
					 <div class="log-row">
							<div class="log-column">
								<div class="under-feature-container">
								
						<center>
							<!-- <div class="log-logo-con"> -->
								<!-- <img src="images/web-logo-name.png" class="log-logo" height="55px"> -->
							<!-- </div> -->
							<br>
							
							<h2><b>Login</b></h2>
							<h5>Please fill in your credentials to login.</h5><br>
						</center>
						<br>
							
	
						<form onsubmit="login()" id="loginForm" >
							<div class="log-group-wrapper">
								<center><small><span id="error" style="color: red"></span></small></center>
																
									<label>Username</label>
										<!-- <input type="text" id="email" placeholder="" class="log-text"> -->
										<input type="text" id="email" data-key='Email' name="Email" class="log-text" placeholder="" 
								pattern=".+@gmail\.com"  required>
							<br>						
									<label>Password</label>
										<input type="password" id="password" placeholder="" class="log-password">

										<span>
											<i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
										</span>
							
							<br>
										<input type="checkbox" class="log-remember" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Stay signed in</label>																						
							<br>
							<br>
							<br>
										<div class="log-group-fp">
											<a href="#" onclick="forgotPas()"><b>Forget password?</b></a>
										</div>
										
							
										<div class="log-group">
										<a href="user-page.html">
											<center><input  type="submit" onclick="save" value="Login" class="log-login"></center>
										</a>
										</div>											
							
							</div>	
							</div>
						</form>


							</div>
							</div>	
							
							<div class="log-column">
								<div class="log-column-img">
									<img src="images/web-login-img.png">
								</div>
							</div>
					</div>	
			</div>
	</div>
	
<script>
	var state = "false";
	function toggle(){
	if(state){
		document.getElementById("password").setAttribute("type", "password");
		document.getElementById("eye").style.color='#7a797e';
		state = false;		
	}
	else{
		document.getElementById("password").setAttribute("type", "text");
		document.getElementById("eye").style.color='#5887ef';
		state = true;	
	
	}
	}
	



</script>
